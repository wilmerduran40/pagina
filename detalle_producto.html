        nav a:hover {

            font-weight: bold;

            margin-bottom: 20px;

            color: #c0c0c0;

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productName = urlParams.get('name');

            const product = productsData.find(p => p.name === productName);

            const productDetailContainer = document.getElementById('product-detail-container');
            const additionalMediaContainer = document.getElementById('additional-media-container');
            const mediaGrid = document.getElementById('media-grid');

            if (product) {
                const isOutOfStock = product.stock === 0;
                let stockInfoHTML = '';
                if (isOutOfStock) {
                    stockInfoHTML = `<p class="stock-status out-of-stock">Agotado</p>`;
                } else {
                    stockInfoHTML = `<p class="stock-status in-stock">Disponibles: ${product.stock}</p>`;
                }

                productDetailContainer.innerHTML = `
                    <div class="product-detail-image">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="product-detail-info">
                        <h2>${product.name}</h2>
                        <p class="price">${product.price.toFixed(2)}</p>
                        ${stockInfoHTML}
                        <p class="description">${product.description}</p>
                        <div class="product-detail-actions">
                            <button class="btn add-to-cart" data-name="${product.name}" data-price="${product.price}" data-image="${product.image}" ${isOutOfStock ? 'disabled' : ''}>Añadir al Carrito</button>
                            <a href="https://wa.me/584163781665?text=Estoy%20interesado%20en%20${encodeURIComponent(product.name)}.%20Imagen:%20https://digitalmarketsocopo.vercel.app/${product.image}" target="_blank" class="btn direct-buy ${isOutOfStock ? 'disabled' : ''}" ${isOutOfStock ? 'aria-disabled="true" onclick="return false;"' : ''}>Comprar Ahora</a>
                        </div>
                    </div>
                `;

                // Render additional media
                if (product.additional_images.length > 0 || product.videos.length > 0) {
                    additionalMediaContainer.style.display = 'block';
                    product.additional_images.forEach(imgUrl => {
                        const imgItem = document.createElement('div');
                        imgItem.classList.add('media-item');
                        imgItem.innerHTML = `<img src="${imgUrl}" alt="${product.name} - Imagen adicional">`;
                        mediaGrid.appendChild(imgItem);
                    });

                    product.videos.forEach(videoUrl => {
                        const videoItem = document.createElement('div');
                        videoItem.classList.add('media-item');
                        videoItem.innerHTML = `<iframe src="${videoUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                        mediaGrid.appendChild(videoItem);
                    });
                }

                // Carrito de compras (similar a index.html)
                const cartCountSpan = document.getElementById('cart-count');
                let cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];

                function saveCart() {
                    localStorage.setItem('shoppingCart', JSON.stringify(cart));
                }

                function updateCartCount() {
                    cartCountSpan.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
                }

                function addToCart(productName, productPrice, productImage) {
                    const existingItem = cart.find(item => item.name === productName);
                    if (existingItem) {
                        existingItem.quantity++;
                    } else {
                        cart.push({ name: productName, price: productPrice, image: productImage, quantity: 1 });
                    }
                    saveCart();
                    updateCartCount();
                    alert(`${productName} ha sido añadido al carrito.`);
                }

                document.querySelector('.add-to-cart').addEventListener('click', (e) => {
                    const productName = e.target.dataset.name;
                    const productPrice = parseFloat(e.target.dataset.price);
                    const productImage = e.target.dataset.image;
                    addToCart(productName, productPrice, productImage);
                });

                updateCartCount(); // Inicializar el contador del carrito

            } else {
                productDetailContainer.innerHTML = '<p>Producto no encontrado.</p>';
            }
        });
    </script>
